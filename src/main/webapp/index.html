<!DOCTYPE html>
<html>
    <head>
        <title>Prueba BigView</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script type="text/javascript" src="Assets/js/crypto-js.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script>
            function enviarCredenciales(){
                var usr = document.getElementById("user").value;
                var psswrd_bruto = document.getElementById("password").value;
                
                var formData = new FormData();
                formData.append('user', usr);
                formData.append('password', CryptoJS.SHA256(psswrd_bruto).toString());
                
                fetch('login', {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    console.log(response)
                    if (response.ok){
                        window.location.href = response.url;
                    }
                });
            }
        </script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-4">CRUD HOSTPITAL</h1>
                <p class="lead">Aplicacion web para prueba tecnica de desarrollo, implementando CRUD de sistema de gestion de informacion de hospital simplificado.</p>
                <hr class="my-4">
                <form action="login" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="user" aria-describedby="userHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password">
                </div>
                    <button type="button" class="btn btn-primary" onclick="enviarCredenciales()">Ingresar</button>
              </form>
            </div>
        </div>
    </body>
</html>
